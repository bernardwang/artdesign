<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="mobile-web-app-capable" content="yes">

    <title>art & design</title>

    <link href="./assets/css/main.css" rel="stylesheet">
  </head>
  <body>
		<header id="about">
			<h1 class="about-title">art & design</h1>
			<p class="about-desc">Over the years, I've taken a variety of studio classes through my Art & Design minor. This is an informal showcase of some of my work from university.</p>
		</header>

		<main id="gallery">
			<nav id="gallery-nav">
			</nav>
			<div id="gallery-pages">
			</div>
		</main>

		<footer>
		</footer>

    <script src="./assets/js/app.js"></script>
    <script>
      app();
    </script>
    <script id="nav-template" type="text/x-handlebars-template">
    	<div id="nav">
			{{#each this}}
 			<a class="nav-elem hide">
				<h3 class="page-title">{{title}}</h3>
			</a>
			{{/each}}
		</div>
	</script>
	<script id="page-template" type="text/x-handlebars-template">
		{{#each this}}
 		<section class="page">
			<header class="page-header">
				<h2 class="page-desc">{{{description}}}</h2>
			</header>
			<section class="page-items">
			</section>
		</section>
		{{/each}}
	</script>
	<script id="item-template" type="text/x-handlebars-template">
		<article class="item">
			<div class="item-photos">
				{{#each photos}}
				<figure class="photo">
					<img class="photo-img" src="{{this}}"/>
					<figcaption class="photo-title">
					</figcaption>
				</figure>
				{{/each}}
			</div>
			<div class="item-caption">
				<h3 class="item-title">{{title}}</h3>
				<p class="item-desc">{{{description}}}</p>
			</div>
		</article>
	</script>
  </body>
</html>
