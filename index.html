<!doctype html>
<html>
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="mobile-web-app-capable" content="yes">

	<title>Art & Design</title>

	<link href="./assets/css/main.css" rel="stylesheet">
  </head>
  <body>
		<header id="about">
			<h1 class="about-title">Explorations in <span>Art & Design</span></h1>
			<p class="about-desc">
				A showcase of my work as an Art & Design minor at the University of Illinois.
			</p>
		</header>

		<main id="gallery">
			<nav id="gallery-nav">
			</nav>
			<div id="gallery-pages">
			</div>
		</main>

		<footer>
		</footer>

	<script src="./assets/js/app.js"></script>
	<script>
	  app();
	</script>
	<script id="nav-template" type="text/x-handlebars-template">
		<div id="nav-bar" class="hide">
			<a id="nav-left" class="nav-arrow">
				<img src="./assets/img/left.svg" alt="Left Arrow">
			</a>
			<div id="nav-container">
				{{#each this}}
				<a class="nav-elem">
					<h4 class="nav-title">{{title}}</h4>
				</a>
				{{/each}}
			</div>
			<a id="nav-right" class="nav-arrow">
				<img src="./assets/img/right.svg" alt="Right Arrow">
			</a>
		</div>
	</script>
	<script id="page-template" type="text/x-handlebars-template">
		{{#each this}}
		<section class="page">
			<header class="page-header">
				<h2 class="page-title">{{{description}}}</h2>
			</header>
			<section class="page-items">
			</section>
		</section>
		{{/each}}
	</script>
	<script id="item-template" type="text/x-handlebars-template">
		<article class="item">
			<div class="item-container">
				<div class="item-photos">
					{{#each photos}}
					<figure class="photo">
						<div class="photo-wrapper">
							<img class="photo-img" src="{{this}}"/>
						</div>
						<figcaption class="photo-title">
						</figcaption>
					</figure>
					{{/each}}
				</div>
				<div class="item-caption">
					<h3 class="item-title">{{title}}</h3>
					<p class="item-desc">{{{description}}}</p>
				</div>
			</div>
		</article>
	</script>
  </body>
</html>
