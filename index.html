<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="mobile-web-app-capable" content="yes">

    <title>made by bernard</title>

    <link href="./assets/css/main.css" rel="stylesheet">
  </head>
  <body>
		<header>
			<h1>bernard wang</h1>
			<h2>somethings i made</h2>
		</header>

		<main id="gallery">
			<nav id="gallery-nav">
			</nav>
			<div id="gallery-pages">
			</div>
		</main>

		<footer>
		</footer>

    <script src="./assets/js/app.js"></script>
    <script>
      app();
    </script>
		<script id="page-template" type="text/x-handlebars-template">
			{{#each this}}
 			<section class="page">
				<div>
					<header>
						<h2 class="page-description">{{description}}</h2>
					</header>
					<section class="page-items">
					</section>
				</div>
			</section>
			{{/each}}
		</script>
		<script id="item-template" type="text/x-handlebars-template">
			<article class="item">
				<header>
					<h3>{{title}}</h3>
					<p class="item-description">{{description}}</p>
				</header>
				<div class="item-photos">
					{{#each photos}}
					<figure class="photo">
						<img class="photo-img" src="{{this}}"/>
						<figcaption class="photo-title">
						</figcaption>
					</figure>
					{{/each}}
				</div>
			</article>
		</script>
  </body>
</html>
