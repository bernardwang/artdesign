<!doctype html>
<html>
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="mobile-web-app-capable" content="yes">

	<title>Art & Design</title>

	<link href="./assets/css/main.css" rel="stylesheet">
  </head>
  <body>
		<header id="about">
			<h1 class="about-title">Explorations in <span>Art & Design</span></h1>
			<p class="about-desc">
				A showcase of my work as an Art & Design minor at the University of Illinois.
			</p>
		</header>

		<main id="gallery">
			<nav id="gallery-nav">
			</nav>
			<div id="gallery-pages">
			</div>
			<a id="gallery-up">
				<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 32 32"><defs><style>.i{fill:#999;}</style></defs><title>up</title><path class="i" d="M15.8,10.8l-9,9a1,1,0,0,0,1.4,1.4l8.3-8.3,8.3,8.3a1,1,0,0,0,1.4-1.4l-9-9A1,1,0,0,0,15.8,10.8Z"/></svg>
			</a>
		</main>

		<div id="overlay">
			<a id="overlay-x">
				<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 263.89 263.91"><title>x-button</title><path class="i" d="M423.23,438a14.69,14.69,0,0,1-10.41-4.31L178.37,199.18a14.72,14.72,0,1,1,20.82-20.82L433.64,412.82A14.73,14.73,0,0,1,423.23,438Z" transform="translate(-174.06 -174.05)"/><path class="i" d="M188.78,438a14.72,14.72,0,0,1-10.41-25.13L412.82,178.36a14.72,14.72,0,1,1,20.82,20.82L199.18,433.64A14.66,14.66,0,0,1,188.78,438Z" transform="translate(-174.06 -174.05)"/></svg>
			</a>
		</div>

		<footer>
		</footer>

	<script src="./assets/js/app.js"></script>
	<script src="./assets/js/vendor/velocity.min.js"></script>
	<script>
	  app();
	</script>
	<script id="nav-template" type="text/x-handlebars-template">
		<div id="nav-bar" class="hide">
			<a id="nav-left" class="nav-arrow">
				<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 32 32"><defs><style>.i{fill:#999;}</style></defs><title>left</title><path class="i" d="M11.3,16.7l9,9a1,1,0,0,0,1.4-1.4L13.4,16l8.3-8.3a1,1,0,1,0-1.4-1.4l-9,9A1,1,0,0,0,11.3,16.7Z"/></svg>
			</a>
			<div id="nav-container">
				{{#each this}}
				<a class="nav-elem">
					<h4 class="nav-title">{{title}}</h4>
				</a>
				{{/each}}
			</div>
			<a id="nav-right" class="nav-arrow">
				<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 32 32"><defs><style>.i{fill:#999;}</style></defs><title>right</title><path class="i" d="M21.7,15.3l-9-9a1,1,0,0,0-1.4,1.4L19.6,16l-8.3,8.3a1,1,0,0,0,1.4,1.4l9-9A1,1,0,0,0,21.7,15.3Z"/></svg>
			</a>
		</div>
	</script>
	<script id="page-template" type="text/x-handlebars-template">
		{{#each this}}
		<section class="page">
			<header class="page-header">
				<h2 class="page-title">{{{description}}}</h2>
			</header>
			<section class="page-items">
			</section>
		</section>
		{{/each}}
	</script>
	<script id="item-template" type="text/x-handlebars-template">
		<article class="item">
			{{#if more}}
				<div class="item-count">+{{count}}</div>
			{{/if}}
			<div class="item-container">
				<div class="item-photos">
					{{#each photo}}
					<figure class="photo">
						<img class="photo-img" src="{{this.src}}"/>
						<figcaption class="photo-title"> {{{this.title}}} </figcaption>
					</figure>
					{{/each}}
				</div>
				<div class="item-caption">
					<h3 class="item-title">{{title}}</h3>
					<p class="item-desc">{{{description}}}</p>
				</div>
			</div>
		</article>
	</script>
  </body>
</html>
